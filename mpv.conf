# MPV - mpv.conf
# This config is optimized for AMD RX 9070 XT GPU and Ryzen 9 9950X3D CPU and various other all-AMD hardware on Arch Linux with uosc
# Version: 1.3

# Created by - KAORU-VII
# Social Media: https://kimurasocial.com

# This config file assumes that you are using a version of MPV that supports Conditional Profiles (i.e. auto-profiles.lau is no longer required). Tested on a Mac Studio with mpv v0.38.0_2, FFmpeg 7.0.1, and MoltenVK v1.2.9 on MacOS Sonoma 14.5.


############
# Profiles #
############

include="~~/profiles.conf"


############
# Hardware #
############

vo=gpu-next
gpu-api=vulkan

hwdec=vulkan # Best for quality and performance, least compatible
#hwdec=vaapi # More compatible than vulkan but slightly lower quality
#hwdec=vaapi-copy # Most compatible with older GPUs, lowest quality


profile=gpu-hq
hwdec-codecs=all


##########
# Vulkan #
##########

# Vulkan optimizations for RDNA 4

vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=8
#vulkan-present-mode=fifo # For use with hwdec=vulkan
#vulkan-present-mode="fifo" # Use this if normal fifo fails. Use with hwdec=vulkan
spirv-compiler=auto
swapchain-depth=8
vd-lavc-dr=yes
vd-lavc-threads=0 # Match Ryzen 9 9950X3D cores or your cpu. 0 = auto
#vd-lavc-film-grain=gpu # GPU-accelerated grain for HDR


###########
# Wayland #
###########

# Wayland tweaks DISABLE ALL IF YOU USE X11

gpu-context=waylandvk
wayland-app-id=mpv
#vo=dmabuf-wayland
#vo-wayland-blur-scale=yes


#########
# Cache #
#########

# Cache for 4K/HDR
cache=yes
cache-secs=180
demuxer-max-bytes=1G
demuxer-readahead-secs=60
         

############
# UI + OSD #
############

osc=no
fs=yes
snap-window
keep-open=yes
save-position-on-quit=yes
watch-later-dir="~~/cache/watch_later"

### OSD ###

border=no
osd-bar=no
osd-bold=yes
osd-font-size=37
osd-font='JetBrains Mono'

# Window scaling to match monitor resolution
autofit-larger=100% # Scale window to fit monitor resolution
geometry=50%:50% # Center the window on the screen


############
# Playback #
############

deinterlace=no # global reset of deinterlacing to off
framedrop=no
hr-seek-framedrop=no


##############
# Colorspace #
##############

# ALL AUTO

target-prim=auto
target-trc=auto
hdr-compute-peak=auto
vf=format=colorlevels=auto:colormatrix=auto
video-output-levels=auto

# Colorspace Testing

#target-prim=auto
#target-prim=bt.709 # target Rec.709 for SDR TVs
#target-prim=bt.2020 # target Rec.2020 (wide color gamut) for HDR TVs
#target-trc=auto
#vf=format=colorlevels=full:colormatrix=auto
#video-output-levels=auto

# Set BT.709 as the target color primaries for SDR displays
#target-prim=bt.709

# Explicitly set the transfer characteristic to standard SDR gamma (bt.1886 is common for SDR displays)
#target-trc=bt.1886

# Ensure correct color range and matrix for SDR video content
#vf=format=colorlevels=limited:colormatrix=bt.709

# Match the output to the display's expected range (most SDR displays expect limited range)
#video-output-levels=limited

######################
# Debanding + Dither #
######################

deband=yes # enabled by default
deband-iterations=4 # deband steps
deband-threshold=4 # deband strength
deband-range=16 # deband range
deband-grain=2 # dynamic grain: set to "0" if using the static grain shader

dither-depth=auto
temporal-dither=yes
dither=error-diffusion
error-diffusion=sierra-lite  # Finer pattern; test with dark scenes OPTIONAL


#########################
# Motion Interpolation  #
#########################

# Video synchronization
#video-sync=display-resample
#display-fps-override=240  # Adjust to your monitor's refresh rate (e.g., 60, 120, 144, 165)

# Interpolation settings
#interpolation=yes
#tscale=sphinx # More demanding than oversample
#tscale=oversample # Less demanding than sphinx
#tscale-radius=1.0
#tscale-clamp=0.0
#tscale-blur=0.6991
#interpolation-threshold=0.01  # Disables interpolation for high-frame-rate content (>60fps)

# Adition options
#video-sync=display-fps
#video-sync=strict

#########################
# Additional Settings   #
#########################

# Additional scaling settings for high quality playback
scale=ewa_lanczossharp
dscale=ewa_lanczossharp
cscale=ewa_lanczossharp


################
# Anti-Ringing #
################

scale-antiring=0.7 # luma upscale deringing using libplacebo
dscale-antiring=0.7 # luma downscale deringing; maybe currently does nothing with vo=gpu-next
cscale-antiring=0.7 # chroma upscale deringing; maybe currently does nothing with vo=gpu-next


#############################################################
# Upscaling & Processing Based on Source Video's Resolution #
#############################################################

# Chroma subsampling means that chroma information is encoded at lower resolution than luma
# In MPV, chroma is upscaled to luma resolution (video size) and then the converted RGB is upscaled to target resolution (screen size)
# For a detailed analysis of upscaler/downscaler quality, see https://artoriuz.github.io/blog/mpv_upscaling.html
# For overview of MPV's video output, see https://github.com/mpv-player/mpv/wiki/Video-output---shader-stage-diagram


# If your computer is not powerful enough to run ArtCNN, then you can change the comments, below, for Ravu


#######################
# Audio and Subtitles #
#######################

ao=pipewire # Highest quality least compatible (doesn't work with streaming applications like discord)
#ao=pulse # Most compatible, slightly lower quality compared to pipewire, works well with discord
volume-max=150
#audio-sync=yes
audio-channels=auto
audio-file-auto=fuzzy
audio-pitch-correction=yes
audio-normalize-downmix=yes

slang=en,eng,English
alang=ja,jp,jpn,jap,Japanese,en,eng,English

sub-blur=0.5
sub-scale=0.7
sub-margin-y=60
sub-color='#d6ffffff'
sub-shadow-offset=5.0
sub-font=Clear Sans Bold
sub-back-color='#00000000'
sub-outline-color='#266a678c'
sub-shadow-color='#00000000'
sub-auto=all
sub-fix-timing=yes
blend-subtitles=yes
sub-ass-override=yes
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll=yes
sub-file-paths=sub;subs;subtitles


